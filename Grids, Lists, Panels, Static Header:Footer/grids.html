<style type="text/css">
.ui-bar {background-color:#fff; padding:2px;border:none;}
.ui-bar img {display:block; margin:auto; width:100%;}
</style>

<body>


<div id="grid" data-role="page">


<div data-role="header" data-position="fixed"><h1>Grids</h1></div>
<!-- /header -->

<div class="ui-content">
<!-- change grid-a to grid-b to change image size-->
<div class="ui-grid-b">

<div class="ui-block-a">
<div class="ui-bar ui-bar-a">
<img src="images/alaska01.jpg" id="alaska1" alt="Musk Ox in the Fields" />
</div>
</div>

<div class="ui-block-b">
<div class="ui-bar ui-bar-a">
<img src="images/alaska02.jpg" alt="Town of Talkeetna"/>
</div>
</div>

<div class="ui-block-c">
<div class="ui-bar ui-bar-a">
<img src="images/alaska03.jpg"/>
</div>
</div>



<div class="ui-block-a">
<div class="ui-bar ui-bar-a">
<img src="images/alaska01.jpg" />
</div>
</div>

<div class="ui-block-b">
<div class="ui-bar ui-bar-a">
<img src="images/alaska02.jpg"/>
</div>
</div>

<div class="ui-block-c">
<div class="ui-bar ui-bar-a">
<img src="images/alaska03.jpg"/>
</div>
</div>


</div><!-- /content -->
<p id="display" style="text-align:center;">This is the display</p>

<div>
<img id="imgdisplay" src="" style="width:100%; max-width:200px; display:block; margin:auto;" />
</div>


<div data-role="footer" data-position="fixed"><h4>Footer</h4></div>
<!-- /footer -->
</div><!-- /page grid -->
<script>
$(document).on("pagecreate","#grid",function(){
	$("img").on("tap",function() {
		//$(this).hide();
		$("#imgdisplay").hide();
		$("#imgdisplay").attr("src",$(this).attr("src"));
		$("#display").text($(this).attr("alt"));
		$("#imgdisplay").fadeIn(2000);
	});
	/*$("#alaska1").on("tap",function() {

});
</script>
